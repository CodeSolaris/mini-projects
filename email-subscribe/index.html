<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email subscribe</title>
    <script defer type="module" src="src/js/index.js"></script>
  </head>

  <body>
    <!-- background container -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- card -->
      <div class="mx-6 rounded-2xl bg-zinc-800 p-2">
        <!-- flex container -->
        <div class="flex flex-col rounded-l-lg md:flex-row">
          <!-- image -->
          <img
            class="h-80 rounded-xl transition-all duration-300 hover:scale-105 hover:rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none"
            src="src/assets/images/image.jpg"
            alt="image"
          />
          <!-- content -->
          <div class="p-6 md:p-12">
            <h2
              class="text-center font-serif text-xl font-medium text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text xs my-4 max-w-xs text-center leading-5 tracking-wide text-white md:text-left"
            >
              Eat better and exercize better. Sign up for the Diet&Fitness
            </p>
            <div
              class="mt-5 flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0"
            >
              <input
                type="text"
                name="email"
                id="email"
                placeholder="enter your email adress"
                autocomplete="off"
                class="border border-zinc-600 bg-zinc-800 p-2 px-4 text-center text-white placeholder:text-center placeholder:text-xs focus:outline-none md:text-left md:placeholder:text-left"
              />
              <button
                class="rounded-md bg-lime-500 px-5 py-3 text-xs text-zinc-800 transition-colors delay-300 hover:bg-lime-700 hover:text-white active:scale-105"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
