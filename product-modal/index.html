<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template</title>
  </head>

  <body>
    <!-- global container -->
    <div class="flex h-screen items-center justify-center bg-pink-100">
      <!-- product card -->
      <div
        class="m-3 flex flex-col space-y-10 rounded-2xl bg-white p-6 shadow-2xl md:m-0 md:flex-row md:space-x-10 md:space-y-0 md:p-16"
      >
        <!-- image card -->
        <div>
          <img
            class="mx-auto w-60 duration-200 hover:scale-105"
            src="src/assets/images/headphone.png"
            alt="headphone"
          />
        </div>
        <!-- content card -->
        <div class="flex flex-col items-center space-y-6 md:items-start">
          <span
            class="w-max rounded-full bg-black px-3 py-1 text-sm text-white"
          >
            Free shipping
          </span>
          <!-- title -->
          <h2
            class="max-w-sm text-center text-2xl font-bold capitalize md:text-left"
          >
            razer kraken kitty edit gaming headset quartz
          </h2>
          <!-- price container -->
          <div class="mb-4 flex flex-col space-y-3 text-center md:text-left">
            <i class="text-lg font-bold not-italic line-through">$799</i>
            <i class="text-5xl font-bold not-italic">$599</i>
            <i class="text-sm font-light not-italic text-zinc-600">
              the offer is valid until april 3 or as long as stock lasts
            </i>
          </div>
          <!-- button group -->
          <div class="group h-[65px] w-full">
            <button
              class="w-full rounded-lg border-b-8 border-t border-b-blue-700 border-t-blue-500 bg-blue-700 text-white transition-all duration-150 group-hover:border-b group-hover:border-t-8 group-hover:border-blue-700 group-hover:shadow-lg"
            >
              <div
                class="rounded-lg bg-blue-500 px-8 py-4 duration-150 group-hover:bg-blue-700"
              >
                Add to cart
              </div>
            </button>
          </div>
          <!-- stock -->
          <div class="group mb-4 flex items-center space-x-3 self-start">
            <span
              class="block h-3 w-3 rounded-full bg-green-600 group-hover:animate-ping"
            ></span>
            <i class="text-sm font-medium">50+ pcs.in stock.</i>
          </div>
          <div class="w-full gap-4 md:flex">
            <button
              class="mb-4 flex w-full items-center justify-center space-x-3 rounded-lg border-2 border-gray-300 py-3 text-lg shadow-md transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg md:mb-0"
            >
              <img class="w-8" src="src/assets/images/weight.png" alt="" />
              <span>add to cart</span>
            </button>
            <button
              class="flex w-full items-center justify-center space-x-3 rounded-lg border-2 border-gray-300 py-3 text-lg shadow-md transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg md:mb-0"
            >
              <img class="w-8" src="src/assets/images/heart.png" alt="" />
              <span>add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="src/js/index.js"></script>
</html>
